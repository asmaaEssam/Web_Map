<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web-map</title>
    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <script src="https://unpkg.com/elm-pep"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div id="table-of-content">
        <div class="header">
          <h3>Table of Content</h3>
        </div>
        <div class="layer-list">
              <select id="base-layer">
                <option value="satImg4">Sat Image 2020-4</option>
                <option value="satImg2">Sat Image 2020-2</option>
              </select> <br>

          <input type="checkbox" id="roads" name="wmsRoad">
          <label for="roads"> Roads </label><br>
          <input type="checkbox" id="water" name="wmsWater">
          <label for="water"> Water </label><br>
          <input type="checkbox" id="hills" name="wmsHill">
          <label for="hills"> Hills </label><br><br>
        </div>
      </div>
      <div id="content">
        <div id="map" class="map"></div>
        <div id="info"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
